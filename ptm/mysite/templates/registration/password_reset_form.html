{% extends 'base.html' %}
{% load static %}
{% block title %}Password Reset{% endblock %}
{% block content %}


<style>
    .btn,.br-0{
        border-radius: .25rem !important;
        font-weight: bolder !important;
    }
  </style>

<div class="mx-auto mt-5" style="width: 800px;">
<div class="card border-0" style="width: 45rem;">
<div class="card-body">
<h5 class="card-title text-center text-danger font-weight-bold font-size-25">Password Reset</h5>
<form action="{% url 'password_reset' %}" method="POST">
{% csrf_token %}
<div class="form-group row">
<label for="exampleInputEmail1" class="col-sm-3 col-form-label pr-0 text-right">Email</label>
<div class="col-sm-7">
<input type="email" class="form-control" autocomplete="off" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
</div>

</div>

<div class="form-group mx-auto text-center">
<button type="submit" class="btn btn-danger text-center bg-danger font-weight-bold ml-5 br-0">Send Email</button>
</div>

</form>
</div>
</div>
</div>
            
    
{% endblock %}
