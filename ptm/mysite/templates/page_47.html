  <link type="text/css" rel="stylesheet" href='{% static "mysite\css\base.css" %}'>
  <title>Profile</title>

<body>

  {% include "mysite/header.html" %}
  <div class="mx-auto mt-4 w-100"  >
    <div class="card mx-auto border-0" id="buyer_profile_home_page_card_nested_card" >
      <div class="card-body">
        <h3 class="card-title text-center">Profile</h3>
        <div id="accordion">
          <div class="card border-0">
            <div class="card-header bg-transparent pr-0 mb-0 pb-0" id="headingOne">
              <div class="float-right mt-2" id="change_password_id">
                <a href="{% url 'change_password' %}" class="alert-link font-weight-normal"> Change Password</a>
              </div>
              <h5 class="mb-0 pb-0">
                <button class="btn btn-link text-dark" data-toggle="collapse"
                  data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Basic Info &nbsp;<i class="fas fa-caret-right fa-1x text-secondary"
                    id="collapseOneCaret"></i>
                </button>
              </h5>
            </div>
            <div id="collapseOne" class="collapse {% if profile.selopt == 0 %} show{% endif %} p-0"
              aria-labelledby="headingOne" data-parent="#accordion">
              <div class="float-right" >
                <a href="{% url 'change_password' %}" class="alert-link font-weight-normal">Change Password</a> &nbsp;
                <a href="#" onclick="document.getElementById('basicinfo').submit()" class="alert-link">Save</a> &nbsp;
                <a href="{% url 'changeopt' 0 %}" class="alert-link">Cancel</a>
              </div>
              <div class="card-body mx-auto">
                <form method="POST" id="basicinfo" action="{% url 'form1' %}">
                  {% csrf_token %}
                  <div class="form-group row">
                    <label for="id_username" class="col-sm-3 col-form-label pr-0 text-right">Name <span
                        class="text-danger font-weight-bold">*</span></label>
                    <div class="col-sm-7">
                      <input type="text" name="name" required maxlength="30" id="id_username" autocomplete="off"
                        class="form-control" value="{{ request.user.first_name }}"
                        placeholder="{{ request.user.first_name }}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="id_email" class="col-sm-3 col-form-label pr-0 text-right">Email <span
                        class="text-danger font-weight-bold">*</span></label>
                    <div class="col-sm-7">
                      <input type="email" name="email" required id="id_email" class="form-control bg-transparent border-0 font-weight-bold"
                        autocomplete="off" value="{{ request.user.email }}" placeholder="{{ request.user.email }}"
                        readonly>
                    </div>
                    <div class="col-sm-1 pr-0 pl-0">
                      <i class="fas fa-question-circle bg-transparent ml-0 p-0"
                      style="color: black; background-color: transparent; border: none; font-size: 20px; margin-top: 12px;"
                      data-toggle="popover" data-placement="right"></i>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="phone" class="col-sm-3 col-form-label pl-5 pr-2 text-right">Phone</label>
                    <div class="col-sm-7">
                      <input type="text" name="phone" id="id_phone" class="form-control" maxlength="11"
                        autocomplete="off" value="{{ profile.phone }}" placeholder="{{ profile.phone }}">
                    </div>



                  </div>

                  <div class="form-group row">
                    <label for="occupation" class="col-sm-3 col-form-label pl-5 pr-2 text-right">Occupation</label>
                    <div class="col-sm-7">
                      <input type="text" name="occupation" id="id_occupation" class="form-control" maxlength="200"
                        autocomplete="off" value="{{ profile.occupation }}" placeholder="{{ profile.occupation }}">


                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

                        <label onclick="megafunc('8','Town Hpme')"

                          <input type="checkbox" name="townhome" {% if profile.th %} checked {% endif %}> Town Home
                        </label>

                          <input type="checkbox" name="condominium" {% if profile.cd %} checked {% endif %}> Condominium
                        </label>

                        <label onclick="megafunc('8','Multi Family')"
                          class="btn btn-outline-dark width-130">
                          <input type="checkbox" name="multifamily" {% if profile.mf %} checked {% endif %}> Multi Family
                        </label>

                        <label onclick="megafunc('8','Land')"
                          class="btn btn-outline-dark width-130">
                          <input type="checkbox" name="land" {% if profile.ln %} checked {% endif %}> Land
                        </label>
                      </div>


                    </div>

                      </select>

                    <label for="staticMin" class="row-sm-1 col-form-label m-0 ml-1">Stories</label>
                    <div class="col-sm-2">
                        <select name="stories" class="form-control" id="staticMin" form="profile_second_form" style="padding: 0px;">

                          {% endif %}

                          <option>2 or less</option>

                        </select>

                      <select name="minlot" class="form-control col-sm-10" id="staticMin" form="profile_second_form" style="padding: 0px;">

                      <select name="maxlot" class="form-control col-sm-10" id="staticMin" form="profile_second_form" style="padding: 0px;">

                    <label for="customRange1" class="col-form-label mr-5 ml-5 pl-3">Beds</label>
                    <div class="col-sm-7 p-0 pl-5 ml-2">
                      <span id="text_slider_ghost_1"></span>
                      <input type="range" multiple 
                      {% if profile.beds != '1' %}value="{{ 1|add:profile.beds.0}}"{% else %} value="{{profile.beds}}"{% endif %}
                       style="width: 200px;" min="1"
                        max="8" id="slider_1" title="Hey" onchange="shownum('1')" />
                      <input type="text" class="form-control" name="maxbeds" style="width: 15%;" id="aa1" value="{{profile.beds}}"
                        onchange="megafunc('9',this.value)">
                      <span id="text_slider_origin_1"></span>
                    </div>
                  </div>
                  <div class="form-group row" style="width:700px;">
                    <label for="customRange1" class="col-form-label mr-5 ml-5 pl-3">Baths</label>
                    <div class="col-sm-7 p-0 pl-5 ml-1">

                      <span id="text_slider_ghost_2"></span>
                      <input type="range" multiple 
                      {% if profile.bath != '1' %}value="{{ 1|add:profile.bath.0}}"{% else %} value="{{profile.bath}}"{% endif %}
                        style="width: 200px; margin-right:48px;" min="1" max="8" id="slider_2"
                        onchange="shownum('2')" />
                      <input type="text" class="form-control" name="maxbath" style="width: 15%;" id="aa2" value="{{profile.bath}}"
                        onchange="megafunc('10',this.value)">
                      <span id="text_slider_origin_2"></span>

  <script>
    function shownum(a) {
      if (a == '1') {
        var b = document.getElementById('slider_1').value;
        if (b == '1'){
          document.getElementById('aa' + a).value = document.getElementById('slider_1').value;
        }
        else{
          document.getElementById('aa' + a).value = (document.getElementById('slider_1').value - 1) + '+';
        }
      }
      if (a == '2') {
