{% extends 'parent/homeparent.html' %}

{% block content1 %}


<table class="table">
        <thead>
          <tr>
        
            <th scope="col">Name</th>
            <th scope="col">Parent</th>
            <th scope="col">Dropped School</th>
            <th scope="col">Drop time</th>
            <th scope="col">PickupTime</th>

            <th scope="col">Pickup</th>
       
          </tr>
        </thead>
        <tbody>
            {% for i in obj %}
            {% if i.Dropped_or_pickup %}
          <tr>
           
            <td>{{i.name}}</td>
            <td>{{i.parent}}</td>
            <td>{{i.Dropped_or_pickup}}</td>
            <td>{{i.drop_time}}</td>
            <td>{{i.pick_up_time}}</td>

            <td scope="col"><a href="{% url 'attenndenceformedit' i.id %}">Pickup</a></td>
        </tr>
{% endif %}
          {% endfor %}
        </tbody>
      </table>

{% endblock %}
