<div class="container">
	<div class="row justify-content-around">
		<div class="col-sm-8">
			<div class="card">
				<div class="card-header">
					<p>
						New Agent-Buyer Relation
					</p>
				</div>
				<form method="POST" id="form1">{% csrf_token %}
				<div class="card-body">
					Agent : <select name="agent_name" form="form1">
								<option selected value="{{obj.agent.username}}">{{obj.agent.get_full_name}}: {{obj.agent.email}}</option>
								{% for i in obja %}
								<option value="{{i.user.username}}">{{i.user.get_full_name}}: {{i.user.email}}</option>
								{% endfor %}
							</select>
					<hr>
					Buyers : <select multiple 
							onchange="document.getElementById('buyers_name').value='';
							a = $(this).val();
							for (i=0;i<a.length;i++){document.getElementById('buyers_name').value += a[i] + ',';};
							console.log(document.getElementById('buyers_name').value);">
								{% for i in objb %}
									{% if i.user in obj.buyers.all %}
										<option selected value="{{i.user.username}}">{{i.user.get_full_name}}: {{i.user.email}}</option>
									{% else %}
										<option value="{{i.user.username}}">{{i.user.get_full_name}}: {{i.user.email}}</option>
									{% endif %}
								{% endfor %}
							</select>
							<input type="hidden" name="buyers" id="buyers_name" value="{{obj.get_for_temp}}">
				</div>
				<div class="card-footer">
					<button type="submit" form="form1">
						Save
					</button>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>
